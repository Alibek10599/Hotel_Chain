<body>
<header>
<h1 style="text-align: center; color: red;">Hotel Chain</h1><br>
</header>

<div id="hi">
	<div id="hotels"> List of Hotels</div>
	
	<button onclick="document.getElementById('log').style.display='block'" id="login">Login</button>
	
	<div id="log" class="modal">
		<span onclick="document.getElementById('log').style.display='none'" class="close" title="Close">&times;</span>
		<form action="login" method="post" class="modal-content animate">
			<a href="" type=""><img src="key.png"></a>
			<h3 style="text-align: center;">Login</h3><br>
			<label style="text-align:center" for="email">Email:</label>
			<input type="text" id="uname" placeholder="Enter email" name="email" required size="30" />
			<br><br>
			<label for="password">Password:</label>
			<input type="Password" id="psw" placeholder="Enter Password" name="password" required size="30" />
			<br>${message}
			<br><br>
			<button id="log-in" name="log-in" value="Submit"  type="submit">Log in</button>	
		</form>
	</div>	
		
	<div id="reg">Registration icon</div>			
</div>
